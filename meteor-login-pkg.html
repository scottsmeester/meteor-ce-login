<head>
  <title>meteor-login-pkg</title>
</head>

<body>
<div class="container-fluid">
  <h1>Bulk Loader Dashboard</h1>

  {{#if downloading true}}
    {{> spinner}}
  {{else}}
    <p>
      <button type="button" class="getData btn btn-primary">Get Today's Data</button>
    </p>
    <table class="table table-striped">
    <thead>
      <tr>
        <th>Stage Name</th>
        <th>Count</th>
      </tr>
    </thead>
    <tbody>
      {{#each listSpecs}}
        {{> lists}}
      {{/each}}
    </tbody>
    </table>
  
    {{> statusPieChart}}
    {{> statusPipeline}}

  {{/if}}

</div>
</body>

<template name="lists">
  <tr>
    <td>{{name}}</td>
    <td>{{count}}</td>
  </tr>
</template>

<template name="statusPieChart">
  <div id="stageBreakdownPie"></div>
</template>

<template name="statusPipeline">
  <div id="stageBreakdownFunnel"></div>
</template>
