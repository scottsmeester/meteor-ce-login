<head>
  <title>meteor-login-pkg</title>
</head>

<body>
<div class="container-fluid">
  <h1>Bulk Loader Dashboard</h1>

  <p>
    <button type="button" class="getData btn btn-primary">Get Current Data</button>
  </p>

  <table class="table table-striped">
  <thead>
    <tr>
      <th>Stage Name</th>
      <th>Count</th>
    </tr>
  </thead>
  <tbody>
    {{#each listSpecs}}
      {{> lists}}
    {{/each}}
  </tbody>
  </table>
  
    <div class="row">
      <div class="col-md-4">
      </div>
    </div>
</div>
</body>

<template name="lists">
  <tr>
    <td>{{name}}</td>
    <td>{{count}}</td>
  </tr>

    <li class="list-group-item">
      <span class="badge"></span>
      
    </li>
  </ul>  -->
</template>
